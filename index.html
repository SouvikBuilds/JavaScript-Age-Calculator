<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>JavaScript</h1><br>
            <h1 id="age" style="color: yellow;">Age Calculator</h1>
        </div>

        <div id="input-container">
            <div id="date-container">
                <input type="date" name="" id="input-date">
            </div>
            <button type="button" id="calculate-age">Calculate</button>
        </div>
        <div class="age">
            <p id="your-age"></p>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
